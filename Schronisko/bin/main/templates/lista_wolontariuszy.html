<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{fragments/general.html :: head}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/general.html :: navi}"></th:block>
<div class="zawartosc">
		<div class="kolumna">
 	<h2>Lista wolontariuszy</h2>
 	
 	<br/><br/>
 	<table>
 	<thead>
 		<tr>
 			<th>Id wolontariusza</th>
		  	<th>Imię</th>
 			<th>Nazwisko</th>
 			<th>Nr telefonu</th>
 			<th>Rola</th>
 		</tr>
	</thead>
 	<tbody>
 		<tr th:each="wolontariusz : ${listWolontariusze}">
 			<td th:text="${wolontariusz.idw}"></td>
 			<td th:text="${wolontariusz.imie}"></td>
 			<td th:text="${wolontariusz.nazwisko}"></td>
 			<td th:text="${wolontariusz.nr_tel}"></td>
 			<td th:text="${wolontariusz.rola}"></td>
 			<td>
 			<a th:href="@{'edycja_wolontariuszy/' + ${wolontariusz.idw}}">Edycja</a>
 			&nbsp;&nbsp;&nbsp;
 			<a th:href="@{'wolontariusze_usuwanie/' + ${wolontariusz.idw}}">Usuń</a>
 			</td>
 		</tr>
 		
 	</tbody>
 	</table>
 	 		<a th:href="dodawanie_wolontariuszy">Dodawanie</a>
	</div>
</div>
</body>
</html>
